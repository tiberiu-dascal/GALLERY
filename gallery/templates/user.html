{% extends "base.html" %}
{% load static %}
{% block title %}Home :: Photo Gallery{% endblock %}
{% block content %}
    <div class="row text-center">
        <div class="col-lg-12">
            <a href="{% url 'create_album' %}"
               class="btn btn-primary float-right mt-4">Create a new album</a>
        </div>
    </div>
    <div class="row">
        {% for album in albums %}
            <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
                <div class="card shadow-sm">
                    <a href="/album/{{ album.id }}/">
                        <img src="https://icon-library.com/images/gallery-icon-png/gallery-icon-png-5.jpg"
                             width="305px"
                             height="150px"
                             alt="album cover"
                             style="object-fit:cover;
                                    padding:3px">
                    </a>
                    <div class="card-body">
                        <p class="card-text">{{ photo.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="/album/{{ album.id }}/">
                                    <button type="button" class="btn btn-primary">{{ album.title }}</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
